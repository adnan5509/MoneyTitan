<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="inital-investment">Inital Investment</label>
            <input type="number" id="inital-investment" [(ngModel)]="initalInvestment" name="inital-investment"
                required>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" id="annual-investment" [(ngModel)]="annualInvestment" name="annual-investment"
                required>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" [(ngModel)]="expectedReturn" name="expected-return" required>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" [(ngModel)]="duration" name="duration" required>
        </p>
    </div>

    <button type="submit">Calculate</button>
</form>
